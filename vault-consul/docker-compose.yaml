version: '3.7'

services:
  traefik:
    image: traefik:v2.3
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./letsencrypt:/letsencrypt
      - ./traefik.yaml:/etc/traefik/traefik.yaml
    deploy:
      placement:
        constraints: [node.role==manager]
    depends_on:
      - consul
      - vault

  vault:
    image: vault
    volumes:
      - ./tools/wait-for-it.sh:/wait-for-it.sh:z
      - ./config/vault:/config:z
      - ./config/vault/policies:/policies:z
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
    entrypoint: /wait-for-it.sh -t 20 -h consul -p 8500 -s -- vault server -config=/config/with-consul.hcl
    depends_on:
      - consul
    links:
      - "consul:consul"
    labels:
      - "traefik.enable=true"
    # Routers
      - "traefik.http.routers.vault.rule=Host(`vault.letsgohomenow.com`)"
      - "traefik.http.routers.vault.service=nexus"
      - "traefik.http.routers.vault.entrypoints=websecure"
      - "traefik.http.routers.vault.tls.certresolver=myresolver" 
    # Services
      - "traefik.http.services.nexus.loadbalancer.server.port=8200"

  consul:
    image: consul
    environment:
      CONSUL_BIND_INTERFACE: eth0
    volumes:
      - ./consul/config/server_config.json:/consul/config/server_config.json
      - ./consul/data:/consul/data:rw
    labels:
      - "traefik.enable=true"
    # Routers
      - "traefik.http.routers.consul.rule=Host(`consul.letsgohomenow.com`)"
      - "traefik.http.routers.consul.service=nexusDocker"
      - "traefik.http.routers.consul.entrypoints=websecure"
      - "traefik.http.routers.consul.tls.certresolver=myresolver2"
    # Services
      - "traefik.http.services.nexusDocker.loadbalancer.server.port=8500"

  portainer:
    image: portainer/portainer:latest
    command: -H unix:///var/run/docker.sock
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role==manager]
